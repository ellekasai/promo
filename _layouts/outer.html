<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta content="width=device-width, intial-scale=1.0, maximum-scale=1.0" name="viewport" />
    <link href="/stylesheets/promo.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet" type="text/css" />
    <script src="/javascripts/prefixfree.min.js" type="text/javascript"></script>
    <meta content="http://{{ site.settings.host_name }}{{ page.cover }}" property="og:image" />
    <meta content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" property="og:title" />
    <meta content="blog" property="og:type" />
    <meta content="http://{{ site.settings.host_name }}{% if page.url !='/index.html' %}{{ page.url }}/{% endif %}" property="og:url" />
  </head>
  <body>
    {% if page.name == "index" %}
    <div class="background-container gallery items-10">
      {% for page in site.posts %}
      <div class="background-image item" style="background-image: url({{ page.cover }});"></div>
      {% endfor %}
    </div>
    {% else %}
    <div class="background-image" style="background-image: url({{ page.cover }});"></div>
    {% endif %}
    <div class="background-image-overlay"></div>
    <div class="background">
      <div class="background-inner">
        {% if page.name != "index" %}
        <div class="top-section {{ page.name }}">
          <a class="index-button" href="/">Promo <span>by Elle Kasai</span></a>
          <div class="tip" data-next="{{ page.next.url }}" data-previous="{{ page.previous.url }}">
            ヒント: ←→キーでページを移動できます｡
          </div>
        </div>
        {% endif %}
        <div class="container">
          <div class="{{ page.name }}">
            {{ content }}
          </div>
        </div>
        <div class="copy">
          <span>&copy; 2013 Elle Kasai |</span> <a href="https://twitter.com/Krizel77" target="_blank">Twitter: @Krizel77</a> <span>|</span> <a href="http://ellekasai.com/" target="_blank">Blog: ellekasai.com</a> <span>|</span> <a href="https://github.com/ellekasai/promo" target="_blank">Source on GitHub</a>
        </div>
      </div>
    </div>
    <script src="/javascripts/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="/javascripts/mousetrap.min.js" type="text/javascript"></script>
    <script src="/javascripts/modernizr.custom.min.js" type="text/javascript"></script>
    <script src="/javascripts/promo-ck.js" type="text/javascript"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36051690-3']);
      _gaq.push(['_trackPageview']);
      
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
